<table class="mt-3 table table-bordered table-striped text-wrap">
    <thead>
      <tr class="align-middle text-center small">
        <th>Buy</th>
        <th role="button" >
          name
        </th>
        <th role="button" >
            address
          </th>
        <th role="button" >
          Title book
        </th>
        <th role="button" >author</th>
      </tr>
    </thead>
    <tbody>
    
      @for (storeBook of storeBooks; track storeBook){
          <!--a book with title starting with initials can have many persons-->
          <tr role="button" class="align-middle">
            <td class="w-10"><mat-icon>add_shopping_cart</mat-icon></td>
            <td><a class="text-primary">{{storeBook.store.name}}</a></td>
            <td>{{storeBook.store.address}}</td>
            <td>{{storeBook.book.title}}</td>
            <td>{{storeBook.book.author.name}}</td>
          </tr>

      }
    </tbody>
  </table>
