<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="d-flex flex-column gap-3 w-50">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password" />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    id="authenticate"
    [disabled]="!form.valid">
    Login
  </button>
  @if (invalidLogin) {
    <div aria-details="invalidLogin" class="alert alert-danger text-wrap" >
      <strong>Error:</strong>
      <span>Invalid email or password.</span>
      <a
        role="button"
        routerLink="/user-registration">
        click here
      </a>
      to register
    </div>
  }
</form>
